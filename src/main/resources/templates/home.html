<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"></head>
<body>
<nav th:replace="common/navbar :: common-navbar"></nav>
<div class="container">
    <h2 class="mt-4 mb-4">Top subreddits by number of posts in top r/all</h2>

    <label class="float-right">
        <select class="form-control form-control-sm" id="periodOfTimeSelect"
                onchange="drawTopSubredditChart()">
            <option value="day">Day</option>
            <option value="week" selected="selected">Week</option>
            <option value="month">Month</option>
            <option value="year">Year</option>
            <option value="all-time">All time</option>
        </select>
    </label>

    <canvas id="top-subreddits" class="data-chart mb-5"></canvas>
    <script>
        drawTopSubredditChart()
    </script>

    <div class="parent mb-5">
        <div class="small-container mr-4">
            <h2 class="mb-4">Top commented today</h2>
            <table class="table table-hover table-bordered table-striped">
                <thead>
                <tr>
                    <th scope="col">Subreddit</th>
                    <th scope="col">Number of comments</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="subreddit: ${mostCommented}" class="clickable-row" th:data="${subreddit.name}"
                    th:onclick="javascript:rowClicked(this.getAttribute('data'));">
                    <td th:text="'r/' + ${subreddit.name}"></td>
                    <td th:text="${subreddit.comments}"></td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="2" class="show-more-button"><a class="table-link" href="/top/comments">Show more</a>
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>

        <div class="small-container">
            <h2 class="mb-4">Top posted today</h2>
            <table class="table table-hover table-bordered table-striped">
                <thead>
                <tr>
                    <th scope="col">Subreddit</th>
                    <th scope="col">Number of posts</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="subreddit: ${mostPosted}" class="clickable-row" th:data="${subreddit.name}"
                    th:onclick="javascript:rowClicked(this.getAttribute('data'));">
                    <td th:text="'r/' + ${subreddit.name}"></td>
                    <td th:text="${subreddit.posts}"></td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="2" class="show-more-button"><a class="table-link" href="/top/posts">Show more</a></td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <h2 class="mb-4">Fastest growing</h2>
    <div class="mb-5">
        <table class="table table-hover table-bordered table-striped">
            <thead>
            <tr>
                <th colspan="2" style="width: 300px">Today</th>
                <th colspan="2" style="width: 300px">Week</th>
                <th colspan="2" style="width: 300px">Month</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="subreddit, iter: ${growthToday}">
                <td th:text="'r/' + ${subreddit.name}"></td>
                <td th:text="${subreddit.growth}" class="growth-number-up"></td>
                <td th:text="'r/' + ${growthWeek[__${iter.index}__].name}"></td>
                <td th:text="${growthWeek[__${iter.index}__].growth}" class="growth-number-up"></td>
                <td th:text="'r/' + ${growthMonth[__${iter.index}__].name}"></td>
                <td th:text="${growthMonth[__${iter.index}__].growth}" class="growth-number-up"></td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="6" class="show-more-button"><a class="table-link" href="/top/posts">Show more</a></td>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
</body>
</html>
